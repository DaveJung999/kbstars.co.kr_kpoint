function onCheck(form)
{
	if (form.title.value == ""){
		alert("배너명을 입력하세요");
		form.title.focus();
		return false;
	}

	if (form.data2.value == ""){

		form.data2.focus();

function onDelete(form)
{
	rtn = confirm('정말 삭제하시겠습니까?');
	if(rtn == true){
		form.mode.value='delete';
		form.submit();
		return true;
	}
	return false;
}
function setChecked_radio(form, cnt){
	for (i=0; i < cnt; i++){
		document.forms[i].data1.checked = false;
	}
	form.data1.checked = true;
