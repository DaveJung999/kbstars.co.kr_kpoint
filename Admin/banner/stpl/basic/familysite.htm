function onCheck(form)
{
	if (form.title.value == ""){
		alert("배너명을 입력하세요");
		form.title.focus();
		return false;
	}

	if (form.data2.value == ""){
		alert("배너의 가로 크기를 입력하세요");
		form.data2.focus();
		return false;
	}
	if (form.data3.value == ""){
		alert("배너의 세로 크기를 입력하세요");
		form.data3.focus();
		return false;
	}
	if (form.data4.value == ""){
		alert("사용할 링크 주소를 입력하세요");
		form.data4.focus();
		return false;
	}
	form.submit();
	return true;
}
function onDelete(form)
{
	rtn = confirm('정말 삭제하시겠습니까?');
	if(rtn == true){
		form.mode.value='delete';
		form.submit();
		return true;
	}
	return false;
