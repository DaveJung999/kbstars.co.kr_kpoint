<script>
/* 소스제작: http://www.script.ne.kr - Mlang */
function Mlamg_ahrefview(ahrefview) {
	Mlangwindow = window.open("", "Mlang_isao", "width=800, height=600, top=0, left=100, statusbar=no, resizable=yes, scrollbars=yes, toolbar=no");
	Mlangwindow.document.open();
	Mlangwindow.document.write("" + ahrefview + "");
	Mlangwindow.document.close();

}
function onChangeVal(){
	var f = document.form;
	if (eval("f.default_content.checked") == true){
		f.default_val.value = "1";
	}
	else{
		f.default_val.value = "0";
	}
}
</script>
