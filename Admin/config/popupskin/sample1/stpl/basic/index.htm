<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>{list.title}</title>
</head>

<script language="JavaScript">
function setCookie( name, value, expiredays )
{
	var todayDate = new Date();
	todayDate.setDate( todayDate.getDate() + expiredays );
	document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
}

function closeWin()	{
	{
		LEVEL}
	<block name="level">
	setCookie("popup_{list.uid}", "{list.uid}" , 1);
	</block name="level">
	top.close();
}
function go(value){
	opener.location.href=value;
	self.close();
}
</script>

<link href="/css/basic_text.css" rel="stylesheet" type="text/css">
<link href="/css/link01.css" rel="stylesheet" type="text/css">

<body leftmargin="0" topmargin="0">
	<table width="400" height="{list.data1}"	border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="400" height="129"><p><img src="images/notice_1.gif" width="400" height="129" border="0"></p></td>
	</tr>
	<tr>
		<td width="400" valign="top" background="images/notice_1_bg.gif" height="{list.height}">
			<table width="90%"	border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td style="line-height:1.6 ">{list.content}</td>
			</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td width="400" height="80"><img src="images/notice_1_dn.gif" width="400" height="80" border="0" usemap="#Map"></td>
	</tr>
	</table>
	<map name="Map">
	<area shape="rect" coords="181,29,383,63" href="#" onClick="closeWin()">
	</map>
</body>
</html>
