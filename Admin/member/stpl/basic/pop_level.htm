	function get_checked(Form)
	{
		num=0;
		for( var i=0; i<Form.elements.length;	i++)
		{
			var ele = Form.elements[i];
			var Re	= /code_.*/
			if(ele.name.search(Re)!=-1)

		}
		return num;
	}
