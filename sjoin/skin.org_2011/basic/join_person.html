<!--

{

}

// 추천인 아이디 찾기 창
function certify_nameperuserid()
{
	userid = document.join.recommender.value;
	if(!userid) {
		alert('추천인 아이디를 입력해 주시기 바랍니다.');
		document.join.recommender.focus();
		return false;
	}
	url = "./certify_nameperuserid.php?userid=" + userid;
	window.open(url, 'idcheck', 'width=370,height=250,resizable=1,scrollbars=1' );
	return;		
}

// 가입하기 클릭후 폼문을 제대로 입력했는지 체크
function checkForm() {
	var f= document.join;

	// 입력값 공백 체크
	if( isEmpty( f.userid.value )){
		alert('ID를  입력하시기 바랍니다.');
		f.userid.focus();
		return false;
	}
	if( isEmpty( f.passwd.value )){
		alert('비밀번호를  입력하시기 바랍니다.');
		f.passwd.focus();
		return false;
	}
	if( isEmpty( f.passwd_ok.value )){
		alert('비밀번호확인을 입력하시기 바랍니다.');
		f.passwd_ok.focus();
		return false;
	}
	if( isEmpty( f.name.value )){
		alert('이름을  입력하시기 바랍니다.');
		f.name.focus();
		return false;
	}
	if( isEmpty( f.email.value )){
		alert('이메일을  입력하시기 바랍니다.');
		f.email.focus();
		return false;
	}
	if( isEmpty( f.idnum1.value )){
		alert('주민등록번호를  입력하시기 바랍니다.');
		f.idnum1.focus();
		return false;
	}
	if( isEmpty( f.idnum2.value )){
		alert('주민등록번호를  입력하시기 바랍니다.');
		f.idnum2.focus();
		return false;
	}

	if( isEmpty( f.zip1.value )){
		alert('우편번호를  입력하시기 바랍니다.');
		f.zip1.focus();
		return false;
	}
	if( isEmpty( f.zip2.value )){
		alert('우편번호를  입력하시기 바랍니다.');
		f.zip2.focus();
		return false;
	}
	if( isEmpty( f.address.value )){
		alert('주소를  입력하시기 바랍니다.');
		f.address.focus();
		return false;
	}
	if( isEmpty( f.tel.value )){
		alert('연락처를  입력하시기 바랍니다.');
		f.tel.focus();
		return false;
	}
	
	if( isEmpty( f.job.value )){
		alert('직업을  입력하시기 바랍니다.');
		f.job.focus();
		return false;
	}

	// 아이디 체크
	if( !check_userid(f.userid.value)) 
		{		
		alert('아이디는 2-16자까지 숫자, 영문자, - 의 조합만 가능합니다. 첫문자는 영문자여야 합니다.');
		f.userid.focus();
		return false;
	}

	// 비밀번호 체크
	if( !check_passwd(f.passwd.value, f.passwd_ok.value)) 
	{
		alert('비밀번호는 3자 이상이며, 비밀번호가 일치한지 확인하여 다시 입력하시기 바랍니다.');
		f.passwd.focus();
		return false;
	}

	// 이메일 체크
	if( !check_email(f.email.value)) {
		alert('이메일을 정확히 입력하시기 바랍니다.');
		f.email.focus();
		return false;
	}
	// 주민등록 체크
	if( !check_idnum(f.idnum1.value, f.idnum2.value)) 
	{
		alert('주민 등록를 올바르게 입력하시기 바랍니다.');
		f.idnum1.focus();
		return false;
	}

	// 주소 체크
	if(f.address.value.length < 10) 
	{
		alert('주소를 정확히 입력하시기 바랍니다.');
		f.address.focus();
		return false;
	}
}
