<html>
<head>
<title>Admin Manager</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<link href="/css/basic_text.css" rel="stylesheet" type="text/css">
<link href="/css/link01.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--

	margin-left: 5px;
	margin-top: 15px;
	margin-right: 5px;
	margin-bottom: 5px;
	background-color:F8F8EA;
}
.style1 {color: #FF0000}
.style4 {font-size: 24px}

</style>
<script>
function set_remark(f, val){
	if (val == 1){
		f.remark.value = "홈경기(주중) 포인트적립";
		f.deposit.value = "200";
	}else if (val == 2){
		f.remark.value = "홈경기(주말) 포인트적립";
		f.deposit.value = "100";
	}else if (val == 3){
		f.remark.value = "어웨이경기 포인트적립";
		f.deposit.value = "300";
	}else if (val == 4){
		f.remark.value = "이벤트 참여 포인트적립";
		f.deposit.value = "20";
	}else if (val == 5){
		f.remark.value = "승리 포인트적립";
		f.deposit.value = "30";
	}
}

function set_change_sname(f, val){
	f.s_name.value = val;
}
</script>

<script LANGUAGE="JavaScript" src="/scommon/js/chkform.js" type="Text/JavaScript"></script>
<script LANGUAGE="JavaScript" src="/scommon/js/inputcalendar.js" type="Text/JavaScript"></script>

<body onLoad="">

<table width="100%" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
	<td>
		
		<table width="97%" border="0" align="center" cellpadding="0" cellspacing="0">
		  <tr valign="top">
			<td width="97%">
	
			  <table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
				  <td width="22"><img src="/images/admin/tbox_l.gif" width="22" height="22"></td>
				  <td background="/images/admin/tbox_bg.gif"><b>K-Point {kpoint.subtitle}</b></td>
				  <td align="right" width="5"><img src="/images/admin/tbox_r.gif" width="5" height="22"></td>
				</tr>
			  </table>
			 
			  <br>
			  <table width="100%" border=0 cellpadding='3' cellspacing='1' bgcolor='#aaaaaa'>
<form  name="write" id="write" onSubmit='return chkForm(this)' {form_default}>
<input type="hidden" name="s_name" value="{s_name}">
				<tr>
				  <td bgcolor='#D2BF7E'><b>K-Point {kpoint.subtitle}</b></td>
				</tr>
				<tr>
				  <td  bgcolor='#F8F8EA' nowrap><table width="100%" border=0 cellpadding='8' cellspacing='1' bgcolor='#aaaaaa'>
				  	<opt name="list_logon.uid">
					<tr>
					  <td width="16%" height="50" align="center" bgcolor='#F0EBD6'><strong><span class="style4">회원명</span></strong></td>
					  <td width="34%" bgcolor='#FFFFFF' ><strong><span class="style4">{list_logon.name}</span></strong></td>
					  <td width="16%" height="50" align="center" bgcolor='#F0EBD6'><strong><span class="style4">총 포인트</span></strong></td>
					  <td width="34%" bgcolor='#FFFFFF' ><strong><span class="style4">{list_logon.balance}</span></strong></td>
					</tr>
					<tr>
					  <td height="50" align="center" bgcolor='#F0EBD6' class="style4"><strong>시즌</strong></td>
					  <td bgcolor='#FFFFFF' class="style4" ><strong><font color="#FF0000">{s_name}</font></strong></td>
					  <td height="50" align="center" bgcolor='#F0EBD6'><strong><span class="style4">카드번호</span></strong></td>
					  <td bgcolor='#FFFFFF' ><strong><span class="style4">{list_logon.accountno}</span></strong></td>
					</tr>
					<tr>
					  <td height="50" align="center" bgcolor='#F0EBD6' class="style4"><strong>서포터즈 구분</strong></td>
					  <td bgcolor='#FFFFFF' class="style4" ><strong>{list_logon.spts_cate}</strong></td>
					  <td height="50" align="center" bgcolor='#F0EBD6'>&nbsp;</td>
					  <td bgcolor='#FFFFFF' >&nbsp;</td>
					</tr>
					</opt name="list_logon.uid">
					<tr>
					  <td bgcolor='#F0EBD6'>시즌(<span><span class="style1">*</span>)</span></td>
					  <td colspan="3" bgcolor='#F8F8EA' >
						<select name="s_id" onChange="set_change_sname(this.form, this.options[this.selectedIndex].text)">{sselect}
						</select>
						</td>
					</tr>

					  <tr>
						<td bgcolor='#F0EBD6'>포인트적립일(<span><span class="style1">*</span>)</span></td>
						<td colspan="3" bgcolor='#F8F8EA' ><input name="rdate_date" type="text" id="rdate_date" value="{kpoint.rdate_date}" onClick="Calendar(this);" size="12" hname="포인트적립일을 입력하세요" required></td>
					  </tr>
					  <tr>
						<td bgcolor='#F0EBD6'>적요(<span class="style1">*</span>)</td>
						<td colspan="3" bgcolor='#F8F8EA' ><input name="type" type="radio" id="type" size="40" value="홈경기(주중)"  {type_checked_홈경기(주중)} onClick="set_remark(this.form, 1);">
						홈경기(주중)<input name="type" type="radio" id="type" size="40" value="홈경기(주말)"  {type_checked_홈경기(주말)} onClick="set_remark(this.form, 2);">
						홈경기(주말)
						<input name="type" type="radio" id="type" size="40" value="어웨이경기"  {type_checked_어웨이경기} onClick="set_remark(this.form, 3);">
						어웨이경기
						  <input name="type" type="radio" id="radio" size="40" value="이벤트"  {type_checked_이벤트} onClick="set_remark(this.form, 4);">
이벤트
<input name="type" type="radio" id="radio2" size="40" value="승리"  {type_checked_승리} onClick="set_remark(this.form, 5);"> 
승리</td>
					  </tr>
					  <tr>
						<td bgcolor='#F0EBD6'>내용</td>
						<td colspan="3" bgcolor='#F8F8EA' ><input name="remark" type="text" id="remark" value="{kpoint.remark}" size="40"></td>
					  </tr>
					  <tr>
						<td bgcolor='#F0EBD6'>포인트(<span class="style1">*</span>)</td>
						<td colspan="3" bgcolor='#F8F8EA' ><input name="deposit" type="text" id="deposit" value="{kpoint.deposit}" size="6"></td>
					  </tr>
					</table>
			  <br>
					  <table width="100%" border=0 cellpadding='3' cellspacing='0'>

						<tr>
						  <td align="center"><input type="submit" name="Submit" value=" 등  록 " onClick="return confirm('자료를 등록/수정합니다.');">
						  &nbsp;  <input type="button" name="Submit2" value="목록보기" onClick="javascript:location.href='{href.inquiry}';"></td> 
						</tr>
				  </table></td>
				</tr></form>
			  </table></td>
		  </tr>
	  </table>
	</td>
  </tr>
</table> 
</body>
</html>
