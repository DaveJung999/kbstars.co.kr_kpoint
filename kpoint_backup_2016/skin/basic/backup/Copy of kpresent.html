<script>
function set_memo(f, val){
	f.memo.value = val;
}

function set_change_sname(f, val){
	f.s_name.value = val;
}
function set_present_val(f, val){
	f.present_val.value = val;
}

function chkPoint(f){
	var rtn, rtn_present;
	rtn = confirm('자료를 등록/수정합니다.');
	if (rtn == true){
		var val = f.present_val.value;
		var pt = parseInt(f.point.value.replace(/,/g,''));

		
		switch (val) {
			case "구단로고발목양말":
				if (pt < 500){
					alert ("'" + val + "' 경품은\n 500 포인트 이상인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "KBSTARS응원도구":
				if (pt < 1100){
					alert ("'" + val + "' 경품은\n 1100 포인트 이상인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "KBSTARS싸인볼":
				if (pt < 1600){
					alert ("'" + val + "' 경품은\n 1600 포인트 이상인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "무릎담요":
				if (pt < 2000){
					alert ("'" + val + "' 경품은\n 2000 포인트 이상인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "멀티플렉스영화티켓":
				if (pt < 3000){
					alert ("'" + val + "' 경품은\n 3000 포인트 이상 4900 포인트 미만인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "자전거":
				if (pt < 5000){
					alert ("'" + val + "' 경품은\n 5000 포인트 이상 5900 포인트 미만인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "밥솥":
				if (pt < 6000){
					alert ("'" + val + "' 경품은\n 6000 포인트 이상 6500 포인트 미만인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "김치냉장고":
				if (pt < 6600){
					alert ("'" + val + "' 경품은\n 6600 포인트 이상 7100 포인트 미만인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			default :
				rtn_present = true;
				break;
		}
	}
	return rtn && rtn_present;

}
</script>
