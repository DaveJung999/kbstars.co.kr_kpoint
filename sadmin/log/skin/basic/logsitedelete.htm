<html>
<head>

	<script LANGUAGE="JavaScript" src="/scommon/js/inputcalendar.js" type="Text/JavaScript"></script>

<style type = "text/css">

	<script LANGUAGE="JavaScript">
	<!--
	function formatNum(str){
		var tmpStr = ""+str;
		var vReturn = "";
		// 숫자가 아니라면 그냥 리턴
		var regNum =/[0-9]+$/;
		if(!regNum.test(str)){
			return str;
		}
		while(1){
			if(tmpStr.length < 4){
				vReturn = vReturn + tmpStr;
				break;
			}
			else{
				if(tmpStr.length%3 == 0){
					vReturn = vReturn + tmpStr.substring(0,3) + ",";
					tmpStr = tmpStr.substring(3,tmpStr.length);
				}
				else{
					vReturn = vReturn + tmpStr.substring(0,tmpStr.length%3) + ",";
					tmpStr = tmpStr.substring(tmpStr.length%3,tmpStr.length);
				}
			}
		}
		return vReturn;
	}
	//-->
	</script>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<body>
		<form name='inquiry' {form_default}>
		<table width="500" border="1" cellpadding="0" cellspacing="0" bordercolor="cccccc" style="border-collapse:collapse;" >
		<tr>
			<th colspan="2" bgcolor="EEE5FF">log_site 특정 IP 삭제 </th>
		</tr>
		<tr>
			<td bgcolor="EEE5FF">조회기간선택 </td>
			<td>
				<INPUT TYPE=text name="startdate" id="startdate" ONCLICK="Calendar(this);" VALUE="{startdate}" size='10' readonly>
				~
				<INPUT TYPE=text name="enddate" id="enddate" ONCLICK="Calendar(this);" VALUE="{enddate}" size='10' readonly>
				&nbsp;<br>
				삭제 IP
				<input name="ip" type="text" id="ip" value="{ip}" size="17">
				&nbsp; <input name="submit" type="submit" id="submit" value=" 삭제 "><br>
				현재자신IP : {myip}
			</td>
		</tr>
		<tr>
			<td bgcolor="EEE5FF">SQL문</td>
			<td>{sql}</td>
		</tr>
		<tr>
			<td bgcolor="EEE5FF">결과</td>
			<td>{count_delete}개 삭제되었습니다. </td>
		</tr>
		</table>
		</form>
		<br>
		<table width="160" border="1" cellpadding="0" cellspacing="0"	style="border-collapse:collapse;">
		<tr>
			<td width="100" align="center" nowrap bgcolor="EEE5FF">IP</td>
			<td width="60" align="center" nowrap bgcolor="EEE5FF">count</td>
		</tr>
		{LIST}
		<block name="list">
		<tr>
			<td width="100" nowrap><a href="http://whois.krnic.net/whois/webapisvc?VALUE={list.ip}" target="krnicip">{list.ip}</a></td>
			<td width="60" align="right" nowrap>{list.count}</td>
		</tr>
		</block name="list">
		</table>
		<br>
		<br>
	</body>
	</html>
