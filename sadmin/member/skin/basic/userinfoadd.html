
<html>

<style TYPE='text/css'>
<!--
A:link {font-size:10pt ; text-decoration:none; color:#000000;}
A:visited {font-size:10pt ; text-decoration:none; color:#000000;}
A:active {font-size:10pt ; text-decoration:none;}
A:hover {font-size:10pt ; text-decoration:underline;}

{
	font-family: '굴림', '굴림체', 'seoul', 'arial',;
	font-size: 9pt;
}

{
	background-color: #E0F2F3;
	color: #29686B;

}

<body>

	<script LANGUAGE="JavaScript" src="/scommon/js/chkform.js" type="Text/JavaScript"></script>

	<table width="570" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td align="center"><input type="button"	onClick="document.location='msearch.php';"	value=" 되돌아가기 "></td>
	</tr>
	</table>
	<form	name="write" id="write" onSubmit='return chkForm(this)' {form_default}>
	<table border=0 cellpadding='3' cellspacing='1' bgcolor='black'>
	<tr>
		<td bgcolor='#CCFFCC'><strong>신규 회원 추가</strong></td>
	</tr>
	<tr>
		<td	bgcolor='#EDFEE9' nowrap>
			<table width="500" border=0 cellpadding='3' cellspacing='1' bgcolor='black'>
			<tr>
				<td bgcolor='#CCFFCC'>회원아이디<span class="color-red">*</span></td>
				<td bgcolor='#EDFEE9' ><input name="userid" type="text" id="userid" value="{logon.userid}" size="15" hname="아이디를 입력하세요" required></td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>비밀번호번경<span class="color-red">*</span></td>
				<td bgcolor='#EDFEE9' >
					<input name="passwd" type="text" id="passwd" size="20" hname="패스워드를 입력하세요" required>
					*비밀번호는 변경만 가능합니다 
				</td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>이름<span class="color-red">*</span></td>
				<td bgcolor='#EDFEE9' >
					<input name="name" type="text" id="name" value="{logon.name}" size="15" hname="이름을 입력하세요" required>
					닉네임
					<input name="nickname" type="text" id="nickname" value="{logon.nickname}" size="15">
				</td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>메일</td>
				<td bgcolor='#EDFEE9' >
					<input name="email" type="text" id="email" value="{logon.email}" size="40">
					yesmail
					<input name="yesmail" type="text" id="yesmail" value="{logon.yesmail}" size="3">
				</td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>레벨/권한</td>
				<td bgcolor='#EDFEE9' >
					권한
					<SELECT name="priv" size="6" multiple id="priv">
					{logon.priv_option}


					</SELECT>
					레벨 <input name="level" type="text" id="level" value="{logon.level}" size="4">

					<script language="JavaScript" type="text/JavaScript">
					var form_select = document.write.class2;
					var form_value 				= '{logon.class}';
					for(var i=0;i<form_select.length;i++) {
						if(form_select.options[i].value==form_value) {
							form_select.options[i].selected = true;
						}
					}
					</script>

				</td>
			</tr>
			</table>
			<br>
			<table width="500" border=0 cellpadding='3' cellspacing='1' bgcolor='black'>
			<tr>
				<td bgcolor='#CCFFCC'>tel</td>
				<td bgcolor='#EDFEE9' >
					<input name="tel" type="text" id="tel" value="{logon.tel}" size="15">
					HP
					<input name="hp" type="text" id="hp" value="{logon.hp}" size="15">
				</td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>주민번호</td>
				<td bgcolor='#EDFEE9' ><input name="idnum" type="text" id="idnum" value="{logon.idnum}" size="15"></td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>생일</td>
				<td bgcolor='#EDFEE9' ><input name="birthday" type="text" id="birthday" value="{logon.birthday}" size="15"></td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>결혼기념일</td>
				<td bgcolor='#EDFEE9' ><input name="wedding" type="text" id="wedding" value="{logon.wedding}" size="15"></td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>주소</td>
				<td bgcolor='#EDFEE9' >
					<p>
					<input name="zip1" type="text" id="zip1" value="{logon.zip1}" size="6">
					-
					<input name="zip2" type="text" id="zip2" value="{logon.zip2}" size="6">
					<br>
					<input name="address" type="text" id="address" value="{logon.address}" size="40">
					</p>
				</td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>사는지역</td>
				<td bgcolor='#EDFEE9' ><input name="region" type="text" id="region" value="{logon.region}" size="15"></td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>홈페이지</td>
				<td bgcolor='#EDFEE9' ><input name="homepage" type="text" id="homepage" value="{logon.homepage}" size="40"></td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>관심분야</td>
				<td bgcolor='#EDFEE9' ><input name="business" type="text" id="business" value="{logon.business}" size="15"></td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>직장</td>
				<td bgcolor='#EDFEE9' >
					<input name="company" type="text" id="company" value="{logon.company}" size="15">
					직위
					<input name="position" type="text" id="position" value="{logon.postion}" size="15">
					직업
					<input name="job" type="text" id="job" value="{logon.job}" size="15"> 
				</td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>추천인</td>
				<td bgcolor='#EDFEE9' ><input name="recommender" type="text" id="recommender" value="{logon.recommender}" size="15"></td>
			</tr>
			</table>
			<br>
			<table width="500" border=0 cellpadding='3' cellspacing='1' bgcolor='black'>
			<tr>
				<td bgcolor='#CCFFCC'>부모이름</td>
				<td bgcolor='#EDFEE9' >
					<input name="p_name" type="text" id="p_name" value="{logon.p_name}" size="15">
				</td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>부모주민번호</td>
				<td bgcolor='#EDFEE9' >
					<input name="p_idnum" type="text" id="p_idnum" value="{logon.p_idnum}" size="15">
					부모전화
					<input name="p_tel" type="text" id="p_tel" value="{logon.p_tel}" size="15">
				</td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>회사사업자번호</td>
				<td bgcolor='#EDFEE9' ><input name="c_num" type="text" id="c_num" value="{logon.c_num}" size="15"></td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>회사명</td>
				<td bgcolor='#EDFEE9' ><input name="c_name" type="text" id="c_name" value="{logon.c_name}" size="15"></td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>회사주소</td>
				<td bgcolor='#EDFEE9' >
					<p>
					<input name="c_zip1" type="text" id="c_zip1" value="{logon.c_zip1}" size="6">
					-
					<input name="c_zip2" type="text" id="c_zip2" value="{logon.c_zip2}" size="6">
					<br>
					<input name="c_address" type="text" id="c_address" value="{logon.c_address}" size="40">
					</p>
				</td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>업태</td>
				<td bgcolor='#EDFEE9' >
					<input name="c_kind" type="text" id="c_kind" value="{logon.c_kind}" size="15">
					종목
					<input name="c_detail" type="text" id="c_detail" value="{logon.c_detail}" size="15">
				</td>
			</tr>
			</table>
			<br>
			<table width="500" border=0 cellpadding='3' cellspacing='1' bgcolor='black'>
			<tr>
				<td bgcolor='#CCFFCC'>공개여부</td>
				<td bgcolor='#EDFEE9' >
					<SELECT name="open[]" size="7" multiple id="open">

					{logon.open_option}


					</SELECT>
					공개정보:{logon.open}
				</td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>메모</td>
				<td bgcolor='#EDFEE9' >
					자기 소개 <br>
					<textarea name="intro" cols="50" id="intro">{logon.intro}</textarea>
					<br>
					관리자메모		<br>
					<textarea name="comment" cols="50" id="comment">{logon.comment}</textarea>
				</td>
			</tr>
			<tr>
				<td bgcolor='#CCFFCC'>&nbsp;</td>
				<td bgcolor='#EDFEE9' ><input type="submit" name="Submit" value=" 전송 "></td>
			</tr>
			</table>
		</td>
	</tr>
	</table>
	</form>
	<table width="570" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td align="center"><input type="button"	onClick="document.location='msearch.php';"	value=" 되돌아가기 "></td>
	</tr>
	</table>
</body>
</html>
