<script>
function set_remark(f, val){
	if (val == 1){
		f.remark.value = "홈경기(주중) 포인트적립";
		f.deposit.value = "200";
	}else if (val == 2){
		f.remark.value = "홈경기(주말) 포인트적립";
		f.deposit.value = "100";
	}else if (val == 3){
		f.remark.value = "어웨이경기 포인트적립";
		f.deposit.value = "300";
	}else if (val == 4){
		f.remark.value = "이벤트 참여 포인트적립";
		f.deposit.value = "20";
	}else if (val == 5){
		f.remark.value = "승리 포인트적립";
		f.deposit.value = "30";
	}
}

function set_change_sname(f, val){
	f.s_name.value = val;
}
</script>

<script LANGUAGE="JavaScript" src="/scommon/js/chkform.js" type="Text/JavaScript"></script>

<table width="100%" align="center" border="0" cellspacing="0" cellpadding="0">

				</tr>
			  </table>
			 
			  <br>
			  <table width="100%" border=0 cellpadding='3' cellspacing='1' bgcolor='#aaaaaa'>
<form  name="write" id="write" onSubmit='return chkForm(this)' {form_default}>
<input type="hidden" name="s_name" value="{kpoint.s_name}">
				<tr>
				  <td bgcolor='#D2BF7E'><b>승리포인트 일괄 등록</b></td>
				</tr>
				<tr>

승리</td>

						<tr>

					</table></td>
				</tr></form>

				<table width="100%" border=0 cellpadding='3' cellspacing='1' bgcolor='#aaaaaa'>
				  <form  name="write" id="write" onSubmit='return chkForm(this)' {form_default}>

						  <tr>
							<td width="20%" bgcolor='#F0EBD6'>승리포인트적립일(<span><span class="style1">*</span>)</span></td>
							<td width="80%" bgcolor='#F8F8EA' ><input name="rdate_date" type="text" id="rdate_date" value="{kpoint.rdate_date}" onClick="Calendar(this);" size="12" hname="포인트적립일을 입력하세요" required>
							  (적립일날짜에 포인트를 받은 모든 사람의 승리포인트가 삭제 됨) </td>
						  </tr>

						</table>
						  <br>
						  <table width="100%" border=0 cellpadding='3' cellspacing='0'>
							<tr>
							  <td align="center"><input type="submit" name="Submit3" value=" 삭  제 " onClick="return confirm('승리 포인트 자료를 삭제합니다.');">
