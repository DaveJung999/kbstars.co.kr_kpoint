<script>
function set_memo(f, val){
	f.memo.value = val;
}

function set_change_sname(f, val){
	f.s_name.value = val;
}
function set_present_val(f, val){
	f.present_val.value = val;
}

function chkPoint(f){
	var rtn, rtn_present;
	rtn = confirm('자료를 등록/수정합니다.');
	if (rtn == true){
		var val = f.present_val.value;
		var pt = parseInt(f.point.value.replace(/,/g,''));
		
		switch (val) {
			case "KBSAVERS수첩":
				if (pt < 500){
					alert ("'" + val + "' 경품은\n 500 포인트 이상인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "KBSAVERS양말":
				if (pt < 1000){
					alert ("'" + val + "' 경품은\n 1000 포인트 이상인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "KBSAVERS사인볼":
				if (pt < 2000){
					alert ("'" + val + "' 경품은\n 2000 포인트 이상인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "레스모아운동화":
				if (pt < 3000){
					alert ("'" + val + "' 경품은\n 3000 포인트 이상인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
					}
				break;
			case "리홈밥솥":
				if (pt < 4900){
					alert ("'" + val + "' 경품은\n 3000 포인트 이상 4900 포인트 미만인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "김치냉장고":
				if (pt < 5900){
					alert ("'" + val + "' 경품은\n 5000 포인트 이상 5900 포인트 미만인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "드럼세탁기":
				if (pt < 7400){
					alert ("'" + val + "' 경품은\n 6000 포인트 이상 7400 포인트 미만인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "42인치PDP":
				if (pt < 8800){
					alert ("'" + val + "' 경품은\n 7500 포인트 이상 8800 포인트 미만인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			case "자동차":
				if (pt < 8900){
					alert ("'" + val + "' 경품은\n 8900 포인트 이상인 분에게\n 지급되어야 합니다.\n\n현재 포인트 : '" +pt + "'");
					rtn_present = false;
				}
				break;
			default :
				rtn_present = true;
				break;
		}
	}
	return rtn && rtn_present;

}
</script>

                                자동차</label></td>

                      </tr>
                      <tr>
                        <td bgcolor='#F0EBD6'>메모</td>
                        <td bgcolor='#F8F8EA' ><input name="memo" type="text" id="memo" value="{kpresent_list.memo}" size="60">

                          (
