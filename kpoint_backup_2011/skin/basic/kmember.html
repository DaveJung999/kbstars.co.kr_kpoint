<html>
<head>
<title>Admin Manager</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<link href="/css/basic_text.css" rel="stylesheet" type="text/css">
<link href="/css/link01.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
body {
	margin-left: 5px;
	margin-top: 15px;
	margin-right: 5px;
	margin-bottom: 5px;
	background-color:F8F8EA;
}
.style1 {color: #FF0000}
-->
</style>

<script LANGUAGE="JavaScript" src="/scommon/js/chkform.js" type="Text/JavaScript"></script>

<body onLoad="">

<table width="100%" align="center" border="0" cellspacing="0" cellpadding="0">
  <tr>
	<td>
		
		<table width="97%" border="0" align="center" cellpadding="0" cellspacing="0">
		  <tr valign="top">
			<td width="97%">
	
			  <table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
				  <td width="22"><img src="/images/admin/tbox_l.gif" width="22" height="22"></td>
				  <td background="/images/admin/tbox_bg.gif"><b>K-Point 회원 등록/수정</b></td>
				  <td align="right" width="5"><img src="/images/admin/tbox_r.gif" width="5" height="22"></td>
				</tr>
			  </table>
			 
			  <br>
			  <table width="100%" border=0 cellpadding='3' cellspacing='1' bgcolor='#aaaaaa'>
<form  name="write" id="write" onSubmit='return chkForm(this)' {form_default}>
				<tr>
				  <td bgcolor='#D2BF7E'><strong>신규 회원 등록/수정 </strong></td>
				</tr>
				<tr>
				  <td  bgcolor='#F8F8EA' nowrap><table width="100%" border=0 cellpadding='3' cellspacing='1' bgcolor='#aaaaaa'>

					  <tr>
						<td width="20%" bgcolor='#F0EBD6'>이름(<span><span class="style1">*</span>)</span></td>
						<td width="80%" bgcolor='#F8F8EA' ><input name="name" type="text" id="name" value="{kmember.name}" size="14" hname="이름을 입력하세요" required></td>
					  </tr>
					  <tr>
						<td bgcolor='#F0EBD6'>주민등록번호</td>
						<td bgcolor='#F8F8EA' ><input name="idnum" type="text" id="idnum" value="{kmember.idnum}" size="14"> 
						('-' 포함하여 입력) </td>
					  </tr>
					  <tr>
						<td bgcolor='#F0EBD6'>카드번호(<span class="style1">*</span>)</td>
						<td bgcolor='#F8F8EA' ><input name="accountno" type="text" id="accountno" value="{kmember.accountno}" size="20" hname="카드번호를 입력하세요" required option="regNum"></td>
					  </tr>
					  <tr>
						<td bgcolor='#F0EBD6'>연락처</td>
						<td bgcolor='#F8F8EA' ><input name="hp" type="text" id="hp" value="{kmember.hp}" size="20"></td>
					  </tr>
					  <tr>
						<td bgcolor='#F0EBD6'>비고</td>
						<td bgcolor='#F8F8EA' ><textarea name="comment" type="text" id="comment" style="width:100%">{kmember.comment}</textarea></td>
					  </tr>
					</table>
					  <br>
					  <table width="100%" border=0 cellpadding='3' cellspacing='0'>

						<tr>
						  <td align="center"><input type="submit" name="Submit" value=" 등  록 ">
						  &nbsp;  <input type="button" name="Submit2" value="목록보기" onClick="javascript:location.href='{href.klist}'"></td>
						</tr>
					</table></td>
				</tr></form>
			  </table></td>
		  </tr>
	  </table>
	</td>
  </tr>
</table> 
</body>
</html>
