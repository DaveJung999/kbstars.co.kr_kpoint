<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>무제 문서</title>
</head>

<body>
	<form name="form1" {form_default}>
	<table width="500" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td>&nbsp;</td>
		<td>세금계산서를 발행할 사업자등록번호를 선택해주세요</td>
	</tr>
	{LIST}
	<block name="list">
	<tr>
		<td><input type="radio" name="c_num" value="{list.c_num}"></td>
		<td>{list.c_num_format} 회사명: {list.c_name} (상태:{list.status})</td>
	</tr>
	</block name="list">
	<block name="nolist">
	<tr>
		<td>&nbsp;</td>
		<td>신규 회사 등록을 먼저 하여주십시요 </td>
	</tr>
	</block name="nolist">
	<tr>
		<td>&nbsp;</td>
		<td>
			<input type="submit" name="Submit" value=" 전송 ">
			<a href="{href.write}"> 신규회사 등록</a>
		</td>
	</tr>
	</table>
	</form>
	<p>&nbsp; </p>
</body>
</html>
