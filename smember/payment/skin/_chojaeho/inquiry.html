
<script LANGUAGE="JavaScript" src="/scommon/js/inputcalendar.js" type="Text/JavaScript"></script>

<script LANGUAGE="JavaScript" src="/scommon/js/formatnum.js" type="Text/JavaScript"></script>

<style type="text/css">
<!--
.style10 {color: #000000;
	font-weight: bold;
}
.style14 {color: #FF9966}
.style5 {color: #000000}
-->
</style>

<TABLE width="620" border="0" align="center" cellpadding="0" cellspacing="0">
<TR>
	<TD colspan="2"><IMG src="images/inquiry01.gif" width="120" height="50"></TD>
</TR>
<TR>
	<TD colspan="2">&nbsp;</TD>
</TR>
<!-- 년도 이미지 시작 -->
<!-- 년도 이미지 아웃 -->
<TR>
	<TD colspan="2"><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="images/buliet01.gif" width="4" height="8">&nbsp;&nbsp;<span class="style10">조회기간선택 </span></p></TD>
</TR>
<TR>
	<TD height="5" colspan="2"></TD>
</TR>
<form style='border:0px;margin:0px;padding:0px' name=inquiry action="inquiry.php">
<TR>
	<TD width="460">
		<div align="right">
			<span class="style5">2006년 1월 1일 이후 :
			<INPUT id=startdate readOnly size=14 ONCLICK="Calendar(this);" value={startdate} name=startdate>
			부터
			<INPUT id=enddate readOnly size=14 ONCLICK="Calendar(this);" value={enddate} name=enddate>
			까지&nbsp;&nbsp;</span>
		</div>
	</TD>
	<TD width="160">&nbsp;<a href="#" onClick="document.inquiry.submit();"><img src="images/inquiry_btn1.gif" width="76" height="17" border="0"></a></TD>
</TR>
</form>
<TR>
	<TD height="20" colspan="2"></TD>
</TR>
{LIST} <block name="list">
<TR>
	<TD colspan="2">
		<TABLE width="620" border="0" cellspacing="1" cellpadding="0" bgcolor="#786F66">
		<TR>
			<TD bgcolor="#695F55" align="center">
				<table width="600" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td height="10" colspan="3"></td>
				</tr>
				<tr>
					<td colspan="3"><span class="base2">{list.rdate_date}</span> 주문(청구) 내용입니다.</td>
				</tr>
				<tr>
					<td height="10" colspan="3"></td>
				</tr>
				<tr>
					<td width="350" height="20" bgcolor="#A69B8C"><div align="center" class="style5">상품(서비스)명</div></td>
					<td width="150" height="20" bgcolor="#A69B8C"><div align="center" class="style5">가격</div></td>
					<td width="100" height="20" bgcolor="#A69B8C"><div align="center" class="style5">비고</div></td>
				</tr>
				{CELL}
				<tr bgcolor="#A69B8C">
					<td height="1" colspan="3"></td>
				</tr>
				<tr>
					<td height="10" colspan="3"></td>
				</tr>
				<tr>
					<td colspan="3"><div align="center"><strong>총 결제 금액 : <span class="style14">{list.totalprice}</span> 원</strong></div></td>
				</tr>
				<tr>
					<td height="40" colspan="3"><div align="center"><a href="{href.inquirydetail}"><img src="images/inquiry_btn2.gif" width="76" height="17" border="0" /></a>&nbsp;&nbsp;<a href="{href.delete}"><img src="images/inquiry_btn3.gif" width="76" height="17" border="0" /></a></div></td>
				</tr>
				</table>
			</TD>
		</TR>
		</TABLE>
	</td>
</TR>
<TR>
	<TD colspan="2">&nbsp;</TD>
</TR>
</block name="list">
<TR>
	<TD height="25" colspan="2">
		<div align="center">
			* 입금이 되지 않은 주문내역은 "전체취소" 버튼을 클릭하면, 주문이 취소됩니다. <br>
		</div>
	</TD>
</TR>
</TABLE>
<block name="cell">
<tr>
	<td height="25"><div align="center">{list.title}</div></td>
	<td height="25"><div align="center">{list.price}</div></td>
	<td height="25">
		<div align="center">
			<opt name="href.status"><a href="{href.status}">{list.status}</a></opt name="href.status">
			<opt name="!href.status">{list.status}</opt name="!href.status">
			<opt name="!href.status"><br />
			</opt name="!href.status">
		</div>
	</td>
</tr>
</block name="cell">
<block name="nolist">
<tr>
	<td colspan="2">
		<table width="620" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#786F66">
		<tr>
			<td bgcolor="#695F55" align="center">
				<table width="600" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td width="100%" height="100">
						<div align="center">
							<p>주문 내역이 없습니다.</p>
						</div>
					</td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
	</td>
</tr>
<TR>
	<TD colspan="2">&nbsp;</TD>
</TR>
</block name="nolist">
