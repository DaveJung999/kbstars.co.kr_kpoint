<!-- CKEditor4의 적용 스크립트 (Full Package 다운로드 기준) -->

<script type="text/javascript" src="/ckeditor/ckeditor.js"></script>

<script type="text/javascript">
function setEditor() {
	CKEDITOR.config.width = '100%';
	CKEDITOR.config.height = $('textarea[name="content"]').height();

	CKEDITOR.replace('content', {
	skin: 'moono-lisa',
	toolbar: 'User',
	enterMode: '2', //엔터키 태그 1:<p>, 2:<br>, 3:<div>
	shiftEnterMode: '1', //쉬프트+엔터키 태그 1:<p>, 2:<br>, 3:<div>
	toolbarCanCollapse : true,
	removeDialogTabs: 'link:target;link:advanced;image:Link;image:advanced',
	filebrowserImageUploadUrl: '/ckeditor/uploader/editor_upload.php?path=board2',
	comma: ''
	});

}

function FormSubmit(f) {
	CKEDITOR.instances.contents.updateElement();
	if(f.contents.value == "") {
		alert("내용을 입력해 주세요.");
		return false;
	}

	alert(f.contents.value);
	// 전송은 하지 않습니다.
	return false;
}
</script>
