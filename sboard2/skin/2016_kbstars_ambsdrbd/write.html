
<script type="text/javascript" src="/editor/ckeditor/ckeditor.js"></script>

<form name="board2write" style='margin : 0px' onSubmit="return chkForm(this)" {form_default}>
<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
	<td colspan="2" width="100%" height="10">&nbsp;</td>
</tr>
<tr>
	<td width="104" height="30" align="center" bgcolor="#a7998d"><span class="board_title">제&nbsp;&nbsp;&nbsp; 목</span></td>
	<td bgcolor="#a7998d">
		<input type="text" name="title" size="45"	value="{list.title}" style="width:65%" hname="제목을 입력 해 주세요" required="required" />
		&nbsp; <input type="checkbox" name="docu_type" value="html" {list.docu_type_checked} />
		&nbsp;HTML&nbsp;{IFWRITEINFO}
		<block name="ifwriteinfo">
		<input type="checkbox" name="writeinfo" value="info" {list.writeinfo_checked} />
		&nbsp;공지</block name="ifwriteinfo">
		<!--&nbsp;
<input type="checkbox" name="priv_hidelevel" value="99" />
&nbsp;비밀글

<script language="JavaScript" type="text/javascript">
	var form_checkbox = document.board2write.priv_hidelevel;
	var form_value 				= '{list.priv_hidelevel}';
	if(Number(form_value)) {
		form_checkbox.checked= true;
	}
	</script>
-->	</td>
</tr>
<opt name="session.seUserid">
<tr>
	<td width="104" height="30" align="center" bgcolor="#f3f3f3"><strong>작 성 자</strong></td>
	<td bgcolor="#f3f3f3">{list.userid} ({list.email})</td>
</tr>
</opt name="session.seUserid">
<opt name="!session.seUserid">
<tr>
	<th height="30" bgcolor="#f3f3f3" scope="col"><label for="userid">작 성 자</label></th>
	<td bgcolor="#f3f3f3" scope="col">
		<input name="userid" type="text" id="userid" style="width:130px" title="이름입력"	value="{list.userid}" size="15" maxlength="10" required="required" hname="작성자를 입력 해 주세요." />
	</td>
</tr>
<!--<tr>
			<th height="30" bgcolor="#f3f3f3" scope="col"><label for="email">이메일</label></th>
			<td bgcolor="#f3f3f3" scope="col"><input type="text" name="email" id="email" size="40"	value="{list.email}" option="regMail" title="이메일 입력" hname="이메일을 정확히 입력 해 주세요" />
			</td>-->
</tr>
<tr>
<th height="30" scope="col"><label for="passwd">패스워드</label></th>
<td scope="col">
	<input type="password" name="passwd" id="passwd2" size="10" required="required" title="패스워드 입력" hname="패스워드를 입력 해 주세요" />
</td>
</tr>
<tr>
<th height="30" bgcolor="#f3f3f3" scope="col"><label for="captcha">인&nbsp;&nbsp;&nbsp; 증</label></th>
<td bgcolor="#f3f3f3" scope="col">
	<input type="text" name="captcha" id="captcha" size="10" required="required" title="자동글쓰기방지 입력" hname="자동글쓰기방지 인증 값을 입력 해 주세요" />
	&nbsp; {captcha}
</td>
</tr>
<tr>
<th height="30" scope="col"><label for="userid">홍보대사<br />
게시판 암호</label></th>
<td scope="col">
	<input type="password" name="bd_passwd" id="bd_passwd" size="10" required="required" title="홍보대사 게시판 암호 입력" hname="홍보대사 게시판 암호를 입력 해 주세요" />
</td>
</tr>
</opt name="!session.seUserid">
<opt name="!cateinfo.uid"> {CATELIST} </opt name="!cateinfo.uid">
<block name="catelist">
<tr>
<td width="104" height="30" align="center" bgcolor="#f3f3f3"><strong>카테고리</strong></td>
<td bgcolor="#f3f3f3">
	<select name="catelist">


	{list.catelist}


	</select>
</td>
</tr>
</block name="catelist">
<tr>
<td height="30" align="center" bgcolor="#f3f3f3"><strong>내&nbsp;&nbsp;&nbsp; 용</strong></td>
<td bgcolor="#f3f3f3">
	<textarea type="text" name="content" id="content" style="width:100%; height:250px;" required hname="내용을 입력 해 주세요">{list.content}</textarea>
</td>
</tr>
{UPLOAD}
<block name=" Upload ">
<tr>
<td height="30" align="center"><strong>첨부파일</strong></td>
<td>
	<table width="100%"	border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td colspan="2"><input type="file" name="upfile" size="20" style="width:90%" /></td>
	</tr>
	<opt name="upfile.name">
	<tr>
		<td width="56%">&nbsp; <strong>파일명{upfile.no}</strong> : {upfile.name}</td>
		<td width="44%">
			<input name="del_{upfile.key}" type="checkbox" id="del_{upfile.key}" value="checkbox" />
			삭제 
		</td>
	</tr>
	</opt name="upfile.name">
	</table>
</td>
</tr>
</block name=" Upload ">
</table>
<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
<td height="1" align="center" bgcolor="#D1C0B1"></td>
</tr>
<tr>
<td height="40" align="center">
	<input type="image" src="images/board_btn_ok.jpg" border="0" style="cursor:pointer" >&nbsp;
	<a href="javascript:void(history.back())"><img src="images/board_btn_cancel.jpg" width="56" height="24" border="0"></a>
</td>
</tr>
<tr>
<td align="center">&nbsp;</td>
</tr>
<tr>
<td height="100" align="center"><img src="/images/2014/1030/contents/board_private_bg.jpg" /></td>
</tr>
</table>
</form>
<block name="highcate"> &gt; <a href="{href.highcate}" class="nevy_gcyan"> {highcate.title}</a> </block name="highcate">
<block name="subcate"><opt name="blockloop">
| </opt name="blockloop"><a href="{href.subcate}" class="base2"> {subcate.title}</a></block name="subcate">
<block name="samecate">
<option value="{samecate.uid}" {samecate.selected}>{samecate.title}</option>
</block name="samecate">

<script>
LoadPage();
</script>
