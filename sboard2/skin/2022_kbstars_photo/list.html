<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">

<tr>
	<td height="25" align="left" class="nevy_violet">전체 : {count.total}, 오늘 : {count.today} </td>
</tr>
</table>
<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
	<td height="19">&nbsp;</td>
</tr>
<tr bgcolor="#d5d5d5">
	<td height="1" ></td>
</tr>
<tr>
	<td height="19">&nbsp;</td>
</tr>
{LIST}
<block name="list">
<tr>
	<td>
		<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
		<tr> {CELL} </tr>
		</table>
	</td>
</tr>
<tr>
	<td height="19">&nbsp;</td>
</tr>
</block name="list">
<block name="nolist">
<tr>
	<td height="70" align="center">게시물이 하나도 없습니다. </td>
</tr>
<tr>
	<td height="19">&nbsp;</td>
</tr>
</block name="nolist">
<tr bgcolor="#d5d5d5">
	<td height="1" ></td>
</tr>
</table>
<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
	<td width="15%" height="50">&nbsp;</td>
	<td width="70%" align="center">{FIRSTPAGE}{PREVBLOCK}{BLOCK}{NEXTBLOCK}{LASTPAGE}</td>
	<td width="15%" align="right">{WRITE}</td>
</tr>
<tr>
	<td align="center" colspan="3">
		<form name="board2search" id="board2search" style='margin : 0px' {form_search}>
		<select name="sc_column"	style='height:23;'>
		<option value='title'>제목</option>
		<option value='content'>내용</option>
		<option value='userid'>작성자</option>
		</select>
		<input type="text" name="sc_string" size="20" style='height:22;' value="{get.sc_string}" />
		<input type="image" src="images/board_btn_search.jpg" align="middle">
		</form>
	</td>
</tr>
<tr>
	<td align="center">&nbsp;</td>
</tr>
<tr>
	<td height="100" colspan="3" align="center"><img src="/images/2021/0914/board_private_bg.jpg" /></td>
</tr>
</table>
<block name="cell">
<td align="center" valign="top">
	<table width="130" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td height="97" align="center" valign="middle" background="images/photo_bg.jpg">
			<table width="100" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td height="70"><a href="{list.href.read}" title="{list.title}"><img src="{list.href.download}&amp;upfile=upfile&amp;mode=thumbnail&amp;notfound=any" width="120" height="100"	border="0" title="{list.title}" /></a></td>
			</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td height="23" align="center">&nbsp;<a href="{list.href.read}"><strong>{list.cut_title}</strong></a></td>
	</tr>
	<tr>
		<td height="25" align="center">&nbsp;{list.userid} 조회 {list.hit}</td>
	</tr>
	</table>
</td>
</block name="cell">
<block name="firstpage"><a href="{href.firstpage}"><img src="images/board_btn_first_on.jpg" width="15" height="11" border="0" align="top"></a>&nbsp;</block name="firstpage">
<block name="nofirstpage"><img src="images/board_btn_first.jpg" width="15" height="11" align="top">&nbsp;</block name="nofirstpage">
<block name="prevblock"><a href='{href.prevblock}'><img src="images/board_btn_prev_on.jpg" width="14" height="11" border="0" align="top"></a>&nbsp;</block name="prevblock">
<block name="noprevblock"><img src="images/board_btn_prev.jpg" width="14" height="11" align="top">&nbsp;</block name="noprevblock">
<block name="block"><a href='{href.blockcount}'>[{blockcount}]</a>&nbsp;</block name="block">
<block name="noblock"><b class="point_pink">[{blockcount}]</b>&nbsp;</block name="noblock">
<block name="nextblock"><a href='{href.nextblock}'><img src="images/board_btn_next_on.jpg" width="14" height="11" border="0" align="top"></a>&nbsp;</block name="nextblock">
<block name="nonextblock"><img src="images/board_btn_next.jpg" width="14" height="11" border="0" align="top">&nbsp;</block name="nonextblock">
<block name="lastpage"><a href="{href.lastpage}"><img src="images/board_btn_end_on.jpg" width="15" height="11" border="0" align="top"></a></block name="lastpage">
<block name="nolastpage"><img src="images/board_btn_end.jpg" width="15" height="11" border="0" align="top"></block name="nolastpage">
<block name="write"><a href="{href.write}"><img src="images/board_btn_write.jpg" width="56" height="24" border="0" align="top"></a></block name="write">
<block name="highcate"> &gt; <a href="{href.highcate}" class="nevy_gcyan"> {highcate.title}</a> </block name="highcate">
<block name="subcate"><opt name="blockloop">
| </opt name="blockloop"><a href="{href.subcate}" class="base2"> {subcate.title}</a></block name="subcate">
<block name="samecate">
<option value="{samecate.uid}" {samecate.selected}>{samecate.title}</option>
</block name="samecate">
